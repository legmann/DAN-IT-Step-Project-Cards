<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Step Project "Cards"</title>
</head>


<body>
<div class="wrapper container-md">
    <header class="header d-flex justify-content-between mt-3">
        <div class="header-left-block d-flex align-items-center">
            <div class="logo me-5"><img src="../img/logo.png" alt="" width="300px"></div>
            <span class="greetings">Вітаємо, зайдіть в систему щоб побачити візити!</span>
        </div>
        <div class="header-right-block d-flex align-items-center">
            <button id="add-visit-btn" class="btn btn-outline-danger me-2" type="button">Новий візит</button>
            <button id="login-btn" class="btn btn-danger" type="button">Увійти</button>
        </div>
    </header>

    <main class="main mt-3">
        <div class="filter-block"></div>
        <nav class="navbar bg-light rounded">
            <div class="container-fluid d-flex justify-content-around align-items-center">
                <form class="d-flex align-items-center" role="search">
                    <div class="input-group me-5">
                        <input type="text" class="form-control" size="350" placeholder="Пошук..."
                               aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-danger" type="button" id="button-addon2">Знайти</button>
                    </div>
                    <span class="navbar-brand">Статус</span>
                    <button class="btn btn btn-danger me-1" type="submit" disabled>Open</button>
                    <button class="btn btn btn-outline-danger me-5" type="submit">Done</button>
                    <span class="navbar-brand">Терміновість</span>
                    <button class="btn btn btn-danger me-1" type="submit" disabled>High</button>
                    <button class="btn btn btn-outline-danger me-1" type="submit">Normal</button>
                    <button class="btn btn btn-outline-danger" type="submit">Low</button>

                </form>
            </div>
        </nav>

        <div class="cards-dashboard bg-light rounded mt-3 mb-5 h-100 w-100">


            <div class="new-visit-popup text-center">
                <label for="basic-url" class="form-label text-uppercase text-dark">
                    <h2>Новий візит</h2>
                </label>
                <form name="visit">

                    <div class="row mb-3">
                        <label for="inputDoctor" class="col-sm-2 col-form-label">Лікар</label>
                        <div class="col-sm-10">
                            <select class="form-select" name="inputDoctor" id="inputDoctor" aria-label="Default select example">
                                <option selected>Оберіть лікаря</option>
                                <option value="1">Кардіолог</option>
                                <option value="2">Стоматолог</option>
                                <option value="3">Терапевт</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-2 col-form-label">ПІБ</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Прізвище Ім'я По батькові">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputPurpose" class="col-sm-2 col-form-label">Ціль візита</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputPurpose" id="inputPurpose" placeholder="Введіть ціль свого візиту">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputNotes" class="col-sm-2 col-form-label">Короткі замітки</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="inputNotes" id="inputNotes" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputUrgency" class="col-sm-2 col-form-label">Терміновість візита</label>
                        <div class="col-sm-10">
                            <select class="form-select" name="inputUrgency" id="inputUrgency" aria-label="Default select example">
                                <option selected>Оберіть терміновість</option>
                                <option value="1">Low</option>
                                <option value="2">Normal</option>
                                <option value="3">High</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputAge" class="col-sm-2 col-form-label">Вік</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="inputAge" id="inputAge" placeholder="Введіть свій вік">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputPressure" class="col-sm-2 col-form-label">Звичайний тиск</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="inputPressure" id="inputPressure" placeholder="Введіть свій тиск">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputMasses" class="col-sm-2 col-form-label">Індекс маси тіла</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="inputMasses" id="inputMasses" placeholder="Введіть свій ІМТ">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputDiseases" class="col-sm-2 col-form-label">Змінні захворювання серцево-судинної системи</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="inputDiseases" id="inputDiseases" placeholder="Введіть змінні захворювання серцево-судинної системи">
                        </div>
                    </div>


                    <div class="buttons-block d-flex justify-content-center align-items-center">
                        <button id="visitClose" type="button" class="btn btn-secondary me-2" style="width: 100px">Закрити</button>
                        <button type="submit" class="btn btn-danger" style="width: 100px">Готово</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<footer class="footer bg-danger pt-3 pb-3 text-center">
    <span class="copy text-white">&#169; All rights reserved</span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="src/JS/modal.js"></script>
</body>
</html>
