<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Step Project "Cards"</title>
</head>


<body>
<div class="wrapper container-md">
    <header class="header d-flex justify-content-between mt-3">
        <div class="header-left-block d-flex align-items-center">
            <div class="logo me-5"><img src="../img/logo.png" alt="" width="300px"></div>
            <span class="greetings">Вітаємо, зайдіть в систему щоб побачити візити!</span>
        </div>
        <div class="header-right-block d-flex align-items-center">
            <button id="add-visit-btn" class="btn btn-outline-danger me-2" type="button">Новий візит</button>
            <button id="login-btn" class="btn btn-danger" type="button">Увійти</button>
        </div>
    </header>

    <main class="main mt-3">
        <div class="filter-block"></div>
        <nav class="navbar bg-light rounded">
            <div class="container-fluid d-flex justify-content-around align-items-center">
                <form class="d-flex align-items-center" role="search">
                    <div class="input-group me-5">
                        <input type="text" class="form-control" size="350" placeholder="Пошук..."
                               aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-danger" type="button" id="button-addon2">Знайти</button>
                    </div>
                    <span class="navbar-brand">Статус</span>
                    <button class="btn btn btn-danger me-1" type="submit" disabled>Open</button>
                    <button class="btn btn btn-outline-danger me-5" type="submit">Done</button>
                    <span class="navbar-brand">Терміновість</span>
                    <button class="btn btn btn-danger me-1" type="submit" disabled>High</button>
                    <button class="btn btn btn-outline-danger me-1" type="submit">Normal</button>
                    <button class="btn btn btn-outline-danger" type="submit">Low</button>

                </form>
            </div>
        </nav>

        <div class="cards-dashboard bg-light rounded mt-3 h-100 w-100">
            <div class="empty d-flex justify-content-center align-items-center">

                <div class="login-popup text-center">
                    <label for="basic-url" class="form-label text-uppercase text-dark">
                        <h2>Вхід</h2>
                    </label>
                    <div class="input-group mb-2">
                        <span class="input-group-text" id="basic-addon3">@</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                               placeholder="example@mail.com">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-key" viewBox="0 0 16 16">
                                  <path
                                      d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                                  <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                </svg>
                        </span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                               placeholder="enter your password">
                    </div>
                    <div class="buttons-block d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-secondary me-2" style="width: 100px">Закрити</button>
                    <button type="button" class="btn btn-danger" style="width: 100px">Увійти</button>
                    </div>
                </div>


            </div>
        </div>


    </main>
</div>

<footer class="footer bg-danger pt-3 pb-3 text-center fixed-bottom">
    <span class="copy text-white">&#169; All rights reserved</span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="src/JS/modal.js"></script>
</body>
</html>
